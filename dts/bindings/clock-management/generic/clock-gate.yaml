description: Generic clock gate (single-bit control)

compatible: "clock-gate"

include: [clock-node.yaml]

properties:
  reg:
    required: true
    description: |
      Address cell: register address
      Size cell:    ignored (should be 1)

  gate-offset:
    type: int
    required: true
    description: Gate bit offset in register

  "#clock-cells":
    const: 1

clock-cells:
  - gate_enable
