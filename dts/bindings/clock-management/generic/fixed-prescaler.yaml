description: |
  Generic always-on clock prescaler with fixed factor

compatible: "fixed-prescaler"

include:
  - name: clock-node.yaml
    property-blocklist:
      - reg

properties:
  division-factor:
    type: int
    required: true
    description: Division factor between input and output clock

  "#clock-cells":
    const: 0

