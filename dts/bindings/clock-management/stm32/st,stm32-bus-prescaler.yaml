description: STM32 bus clock prescaler

compatible: "st,stm32-bus-prescaler"

include: [clock-node.yaml]

properties:
  reg:
    required: true
    description: |
      Address cell: Offset of register in RCC
      Size cell: size of configuration field (number of bits)

  field-offset:
    type: int
    required: true
    description: |
      Offset of the configuration field in RCC register (LSB index)

  ahbpre:
    type: boolean
    description: True on AHB prescaler. False otherwise.

  "#clock-cells":
    const: 1

clock-cells:
  # must be in register format
  - prescaler
