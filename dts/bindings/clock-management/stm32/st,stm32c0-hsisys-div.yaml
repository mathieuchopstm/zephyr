description: STM32C0 HSISYS prescaler

compatible: "st,stm32c0-hsisys-div"

include: [clock-node.yaml]

properties:
  reg-and-field:
    required: true
    type: array
    description: |
      Three elements:
        [0]: RCC register address
        [1]: offset of configuration field
        [2]: size of configuration field

  "#clock-cells":
    const: 1

clock-cells:
  # must be in register format
  - prescaler
