description: STM32 SYSCLK prescaler

compatible: "st,stm32-sysclk-prescaler"

include: [clock-node.yaml]

properties:
  reg-and-field:
    required: true
    type: array
    description: |
      Three elements:
        [0]: RCC register address
        [1]: offset of configuration field
        [2]: size of configuration field

  "#clock-cells":
    const: 1

# static configuration
  prescaler:
    type: int
    description: Prescaler value for static configuration

clock-cells:
  - prescaler
