description: |
  Common properties shared by STM32 clock generators.

  This notably includes a register that contains an "enable" bit and
  a "status" bit for that generator.

  #clock-cells is left undefined to allow upper bindings to define it.

compatible: "st,stm32-clock-generator"

include: [clock-node.yaml]

properties:
  rcc-reg:
    type: int
    required: true
    description: Address of the control register in RCC

  enable-offset:
    type: int
    required: true
    description: Offset of "generator enable" bit in register

  status-offset:
    type: int
    required: true
    description: Offset of "generator is enabled" bit in register

  clock-frequency:
    type: int
    required: true

# static configuration
  enable:
    type: boolean
    description: Enable generator during static init
