description: STM32 LSE clock generator

compatible: "st,stm32-lse"

include: "st,stm32-clkgen-common.yaml"

# TODO: LSECSS (should be configured via Kconfig?)

properties:
  "#clock-cells":
    const: 3

  bypass-offset:
    type: int
    required: true
    description: Offset of "bypass mode enable" bit in register

  drive-capability-field:
    type: array
    required: true
    description: |
      LSE driving capability register field

      [0]: offset to field in register
      [1]: size of field in register

# static configuration
  bypass:
    type: boolean
    description: Enable bypass mode during static init

  driving-capability:
    type: int
    description: Select driving capability to use during static init

clock-cells:
  - enable              # disable/enable generator
  - bypass              # disable/enable bypass mode
  - driving_capability  # external crystal driving capability
