description: STM32 MDIO controller (built into Ethernet IP)

compatible: "st,stm32-ethernet-mdio"

include: [mdio-controller.yaml, pinctrl-device.yaml]

properties:
  "#address-cells":
    required: true
    const: 1

  "#size-cells":
    required: true
    const: 0

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
